<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucknow Wedding Studio Calendar</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], // Cleaner font if available
                    },
                    colors: {
                        // Premium Metallic Gold Palette
                        primary: {
                            50: '#fbf8f2',
                            100: '#f5edd4',
                            200: '#ebd9a5',
                            300: '#dfc072',
                            400: '#d4af37', // Classic Metallic Gold
                            500: '#b89228',
                            600: '#94711d',
                            700: '#76561b',
                            800: '#61451d',
                            900: '#533b1e',
                        },
                        // Trendy 2025 Status Colors (Muted & Classy)
                        success: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            500: '#10b981', // Emerald
                            600: '#059669',
                            900: '#064e3b',
                        },
                        danger: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            500: '#f43f5e', // Rose
                            600: '#e11d48',

                        },
                        // Deep Luxury Dark Mode
                        darkbg: '#0a0a0a', // True Black/Charcoal
                        darkcard: '#171717', // Slightly lighter black
                        darkborder: '#262626',
                    }
                }
            }
        }
    </script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; transition: background-color 0.4s ease, color 0.4s ease; }
        .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Premium Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .dark .glass-panel {
            background: rgba(23, 23, 23, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#fafafa] text-slate-800 dark:bg-darkbg dark:text-gray-200">
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. CONFIGURATION SECTION ---
        const userProvidedConfig = {
            apiKey: "AIzaSyBus9Jrp4UM5y0SFl1NTrKC8UK1mGAYMnA",
            authDomain: "photobooker-6d49a.firebaseapp.com",
            projectId: "photobooker-6d49a",
            storageBucket: "photobooker-6d49a.firebasestorage.app",
            messagingSenderId: "142506832682",
            appId: "1:142506832682:web:0522f5175f5aef9679a453",
            measurementId: "G-RC9G5F1VBZ"
        };

        // --- AUTOMATIC ENV DETECTION ---
        let firebaseConfig;
        let isImmersiveEnv = false;

        if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
            isImmersiveEnv = true;
        } else {
            firebaseConfig = userProvidedConfig;
        }

        // Initialize Firebase
        if (!firebase.apps.length) {
            try {
                firebase.initializeApp(firebaseConfig);
            } catch (e) {
                console.error("Firebase Init Error:", e);
            }
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- DYNAMIC COLLECTION HELPER ---
        const getCollectionRef = (collectionName) => {
            if (isImmersiveEnv && typeof __app_id !== 'undefined') {
                return db.collection('artifacts').doc(__app_id).collection('public').doc('data').collection(collectionName);
            } else {
                return db.collection(collectionName);
            }
        };

        // --- ICONS (SVG Components) ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Calendar: () => <Icon path={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></>} className="w-5 h-5" />,
            User: () => <Icon path={<><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></>} className="w-5 h-5" />,
            LogOut: () => <Icon path={<><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></>} className="w-4 h-4" />,
            Check: () => <Icon path={<polyline points="20 6 9 17 4 12"></polyline>} className="w-3 h-3" />,
            X: () => <Icon path={<><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>} className="w-3 h-3" />,
            ChevronLeft: () => <Icon path={<polyline points="15 18 9 12 15 6"></polyline>} className="w-4 h-4 sm:w-6 sm:h-6" />,
            ChevronRight: () => <Icon path={<polyline points="9 18 15 12 9 6"></polyline>} className="w-4 h-4 sm:w-6 sm:h-6" />,
            Shield: () => <Icon path={<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>} className="w-5 h-5" />,
            Camera: () => <Icon path={<><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></>} className="w-8 h-8" />,
            ArrowRight: () => <Icon path={<><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></>} className="w-4 h-4" />,
            Mail: () => <Icon path={<><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></>} className="w-5 h-5" />,
            Lock: () => <Icon path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></>} className="w-3 h-3 sm:w-4 sm:h-4" />,
            Search: () => <Icon path={<><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></>} className="w-5 h-5" />,
            Trash: () => <Icon path={<><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></>} className="w-4 h-4" />,
            Sun: () => <Icon path={<><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></>} className="w-5 h-5" />,
            Moon: () => <Icon path={<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>} className="w-5 h-5" />
        };

        // --- HELPER FUNCTIONS ---
        const { useState, useEffect, useMemo } = React;

        const getDaysInMonth = (date) => new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
        const getFirstDayOfMonth = (date) => new Date(date.getFullYear(), date.getMonth(), 1).getDay();
        const formatDate = (date) => {
            const d = new Date(date);
            let month = '' + (d.getMonth() + 1);
            let day = '' + d.getDate();
            const year = d.getFullYear();
            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;
            return [year, month, day].join('-');
        };

        // --- COMPONENTS ---

        // 1. FOOTER COMPONENT
        const Footer = () => (
            <footer className="bg-white dark:bg-darkcard border-t border-gray-100 dark:border-darkborder mt-auto py-8 transition-colors duration-300">
                <div className="max-w-5xl mx-auto px-4 text-center">
                    <p className="text-gray-500 dark:text-gray-400 text-sm font-medium">
                        &copy; {new Date().getFullYear()} Lucknow Wedding Studio
                    </p>
                    <p className="text-primary-600 dark:text-primary-400 text-xs mt-2 uppercase tracking-widest font-semibold">
                        Capturing moments, creating memories
                    </p>
                </div>
            </footer>
        );

        // 2. HEADER COMPONENT
        const Header = ({ view, setView, darkMode, toggleTheme }) => (
            <nav className="bg-white/90 dark:bg-darkcard/90 backdrop-blur-xl shadow-sm sticky top-0 z-50 border-b border-gray-100 dark:border-darkborder transition-colors duration-300">
                <div className="max-w-5xl mx-auto px-4 h-16 flex justify-between items-center">
                    <div className="flex items-center gap-3">
                        {/* Logo Wrapper for Visibility */}
                        <div className="bg-gray-900 dark:bg-transparent p-1.5 rounded-lg transition-colors shadow-sm dark:shadow-none">
                            <img src="https://lucknowweddingstudio.com/wp-content/uploads/2022/08/LWS-yellow-768x480.png" alt="Logo" className="h-8 w-auto object-contain" />
                        </div>
                        <span className="font-bold text-lg hidden sm:inline text-gray-800 dark:text-gray-100 tracking-tight">Calendar</span>
                    </div>
                    <div className="flex items-center gap-2 sm:gap-4">
                        <div className="flex bg-gray-50 dark:bg-black/30 p-1 rounded-xl">
                            <button onClick={() => setView('calendar')} className={`px-4 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-300 ${view === 'calendar' ? 'bg-white dark:bg-primary-900/40 text-primary-600 dark:text-primary-400 shadow-sm' : 'text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200'}`}>Calendar</button>
                            <button onClick={() => setView('dashboard')} className={`px-4 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-300 ${view === 'dashboard' ? 'bg-white dark:bg-primary-900/40 text-primary-600 dark:text-primary-400 shadow-sm' : 'text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200'}`}>Directory</button>
                            <button onClick={() => setView('profile')} className={`px-4 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-300 ${view === 'profile' ? 'bg-white dark:bg-primary-900/40 text-primary-600 dark:text-primary-400 shadow-sm' : 'text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200'}`}>Profile</button>
                        </div>
                        <div className="h-6 w-px bg-gray-200 dark:bg-gray-700 mx-1"></div>
                        <button 
                            onClick={toggleTheme} 
                            className="p-2 rounded-full text-gray-500 dark:text-yellow-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                            aria-label="Toggle Dark Mode"
                        >
                            {darkMode ? <Icons.Sun className="w-5 h-5" /> : <Icons.Moon className="w-5 h-5 text-slate-700" />}
                        </button>
                    </div>
                </div>
            </nav>
        );

        // 3. LOGIN SCREEN (With Theme Toggle)
        const LoginScreen = ({ onLogin, isLoggingIn, darkMode, toggleTheme }) => {
            const [isRegistering, setIsRegistering] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                if (!email || !password) {
                    setError("Please fill in all fields.");
                    return;
                }
                try {
                    if (isRegistering) {
                        await auth.createUserWithEmailAndPassword(email, password);
                    } else {
                        await auth.signInWithEmailAndPassword(email, password);
                    }
                } catch (err) {
                    setError(err.message.replace('Firebase:', '').trim());
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-cover bg-center transition-colors duration-500" 
                     style={{
                         backgroundImage: 'radial-gradient(circle at center, #2c2c2c 0%, #000000 100%)'
                     }}>
                     
                     <div className="absolute inset-0 bg-gradient-to-br from-primary-50 via-white to-primary-100 opacity-100 dark:opacity-0 transition-opacity duration-500 pointer-events-none"></div>
                     <div className="absolute inset-0 bg-gradient-to-br from-darkbg via-black to-primary-900/20 opacity-0 dark:opacity-100 transition-opacity duration-500 pointer-events-none"></div>

                     {/* Theme Toggle Button */}
                     <button 
                        onClick={toggleTheme} 
                        className="absolute top-6 right-6 p-2 rounded-full bg-white/20 dark:bg-black/40 backdrop-blur-md text-gray-800 dark:text-yellow-400 hover:bg-white/30 dark:hover:bg-black/60 transition-colors z-20 shadow-lg"
                        aria-label="Toggle Dark Mode"
                    >
                        {darkMode ? <Icons.Sun className="w-6 h-6" /> : <Icons.Moon className="w-6 h-6" />}
                    </button>

                    <div className="glass-panel p-8 rounded-2xl shadow-2xl w-full max-w-md relative z-10 animate-fade-in border-t-4 border-t-primary-400">
                        <div className="flex justify-center mb-8">
                            <div className="bg-gray-900 dark:bg-transparent p-4 rounded-2xl transition-colors shadow-md dark:shadow-none">
                                <img 
                                    src="https://lucknowweddingstudio.com/wp-content/uploads/2022/08/LWS-yellow-768x480.png" 
                                    alt="Lucknow Wedding Studio Logo" 
                                    className="h-24 w-auto object-contain drop-shadow-xl hover:scale-105 transition-transform duration-300"
                                />
                            </div>
                        </div>
                        <h1 className="text-3xl font-bold text-gray-900 dark:text-white mb-2 text-center tracking-tight">
                            {isRegistering ? "Welcome Aboard" : "Welcome Back"}
                        </h1>
                        <p className="text-gray-500 dark:text-gray-400 mb-8 text-center text-sm font-medium">
                            Premium Calendar Management for Professionals
                        </p>
                        
                        <form onSubmit={handleSubmit} className="space-y-5">
                            {error && <div className="bg-danger-50 dark:bg-danger-900/20 text-danger-600 dark:text-danger-100 p-3 rounded-xl text-sm text-center border border-danger-100 dark:border-danger-900">{error}</div>}
                            
                            <div className="relative group">
                                <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <Icons.Mail className="text-gray-400 dark:text-gray-500 group-focus-within:text-primary-500 transition-colors" />
                                </div>
                                <input 
                                    type="email" 
                                    placeholder="Email Address"
                                    className="pl-11 block w-full rounded-xl border border-gray-200 dark:border-darkborder bg-gray-50/50 dark:bg-black/40 p-3.5 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all outline-none"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                />
                            </div>

                            <div className="relative group">
                                <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <Icons.Lock className="text-gray-400 dark:text-gray-500 group-focus-within:text-primary-500 transition-colors" />
                                </div>
                                <input 
                                    type="password" 
                                    placeholder="Password"
                                    className="pl-11 block w-full rounded-xl border border-gray-200 dark:border-darkborder bg-gray-50/50 dark:bg-black/40 p-3.5 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all outline-none"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>

                            <button 
                                type="submit"
                                disabled={isLoggingIn}
                                className="w-full bg-gradient-to-r from-primary-600 to-primary-500 text-white py-3.5 px-4 rounded-xl font-bold tracking-wide hover:from-primary-700 hover:to-primary-600 transform hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200 shadow-lg shadow-primary-500/30 flex items-center justify-center gap-2"
                            >
                                {isRegistering ? 'Create Account' : 'Sign In'}
                                <Icons.ArrowRight className="w-5 h-5" />
                            </button>
                        </form>

                        <div className="mt-8 text-center">
                            <button 
                                onClick={() => { setIsRegistering(!isRegistering); setError(''); }}
                                className="text-sm text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 font-semibold transition-colors"
                            >
                                {isRegistering 
                                    ? "Already have an account? Log In" 
                                    : "New Photographer? Create Account"}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // 4. ONBOARDING (With Theme Toggle & Colors)
        const Onboarding = ({ user, onComplete, darkMode, toggleTheme }) => {
            const [formData, setFormData] = useState({ 
                name: '', 
                email: user.email || '', 
                phone: '', 
                role: 'photographer' 
            });
            const [verificationCode, setVerificationCode] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                if (formData.role === 'admin' && verificationCode !== 'lucknowweddingstudio9876543210') {
                    alert("Invalid Admin Secret Code!"); setLoading(false); return;
                } else if (formData.role === 'photographer' && verificationCode !== 'photographer123') {
                    alert("Invalid Verification Code!"); setLoading(false); return;
                }

                try {
                    await getCollectionRef('users').doc(user.uid).set({
                        ...formData,
                        uid: user.uid,
                        createdAt: new Date().toISOString()
                    });
                    onComplete();
                } catch (error) {
                    alert("Error: " + error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 dark:bg-darkbg flex items-center justify-center p-4 transition-colors relative">
                    {/* Theme Toggle Button */}
                    <button 
                        onClick={toggleTheme} 
                        className="absolute top-6 right-6 p-2 rounded-full bg-white dark:bg-darkcard shadow-md text-gray-500 dark:text-yellow-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors z-20"
                        aria-label="Toggle Dark Mode"
                    >
                        {darkMode ? <Icons.Sun className="w-5 h-5" /> : <Icons.Moon className="w-5 h-5" />}
                    </button>

                    <div className="bg-white dark:bg-darkcard p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100 dark:border-darkborder animate-fade-in">
                        <div className="w-12 h-12 bg-primary-100 dark:bg-primary-900/30 text-primary-600 dark:text-primary-400 rounded-xl flex items-center justify-center mb-4 mx-auto">
                            <Icons.User className="w-6 h-6" />
                        </div>
                        <h2 className="text-2xl font-bold text-gray-900 dark:text-white mb-2 text-center">Complete Profile</h2>
                        <p className="text-gray-500 dark:text-gray-400 text-center mb-8 text-sm">Join the Lucknow Wedding Studio Team</p>
                        
                        <form onSubmit={handleSubmit} className="space-y-5">
                            <div>
                                <label className="block text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wider mb-1.5">Full Name</label>
                                <input required type="text" className="w-full rounded-lg border-gray-200 dark:border-darkborder bg-gray-50 dark:bg-black/20 text-gray-900 dark:text-white p-3 focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 outline-none transition-all" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} placeholder="e.g. John Doe" />
                            </div>
                            <div>
                                <label className="block text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wider mb-1.5">Phone</label>
                                <input required type="tel" className="w-full rounded-lg border-gray-200 dark:border-darkborder bg-gray-50 dark:bg-black/20 text-gray-900 dark:text-white p-3 focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 outline-none transition-all" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} placeholder="+91 98765 43210" />
                            </div>
                            <div>
                                <label className="block text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wider mb-1.5">Role</label>
                                <select className="w-full rounded-lg border-gray-200 dark:border-darkborder bg-gray-50 dark:bg-black/20 text-gray-900 dark:text-white p-3 focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 outline-none transition-all" value={formData.role} onChange={e => setFormData({...formData, role: e.target.value})}>
                                    <option value="photographer">Photographer</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            
                            <div className="pt-2">
                                <label className="block text-xs font-semibold text-primary-700 dark:text-primary-400 uppercase tracking-wider mb-1.5">
                                    {formData.role === 'admin' ? 'Admin Secret Code' : 'Photographer Code'}
                                </label>
                                <input 
                                    required 
                                    type="text" 
                                    className="w-full rounded-lg border-primary-200 dark:border-primary-900 bg-primary-50 dark:bg-primary-900/10 text-gray-900 dark:text-white p-3 focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 outline-none transition-all" 
                                    value={verificationCode} 
                                    onChange={e => setVerificationCode(e.target.value)}
                                    placeholder="Enter secure code"
                                />
                            </div>

                            <button type="submit" disabled={loading} className="w-full bg-primary-600 text-white py-3.5 px-4 rounded-xl hover:bg-primary-700 font-bold shadow-lg shadow-primary-500/20 transition-all">
                                {loading ? 'Verifying...' : 'Finish Setup'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // 5. CALENDAR VIEW (Updated for Dark Mode)
        const CalendarView = ({ targetUid, isReadOnly = false }) => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [bookedDates, setBookedDates] = useState([]);
            
            useEffect(() => {
                if (!targetUid) return;
                const unsubscribe = getCollectionRef('booked_dates').where("userId", "==", targetUid)
                    .onSnapshot(snapshot => {
                        const bookings = [];
                        snapshot.forEach(doc => bookings.push(doc.data().date));
                        setBookedDates(bookings);
                    }, error => console.error(error));
                return () => unsubscribe();
            }, [targetUid]);

            const toggleDate = async (day) => {
                const cellDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const today = new Date();
                today.setHours(0,0,0,0);
                if (isReadOnly || cellDate < today) return;

                const dateStr = formatDate(cellDate);
                const isBooked = bookedDates.includes(dateStr);
                const docId = `${targetUid}_${dateStr}`;

                try {
                    if (isBooked) await getCollectionRef('booked_dates').doc(docId).delete();
                    else await getCollectionRef('booked_dates').doc(docId).set({ date: dateStr, userId: targetUid, updatedAt: new Date().toISOString() });
                } catch (err) { alert("Permission Error"); }
            };

            const renderCalendar = () => {
                const daysInMonth = getDaysInMonth(currentDate);
                const firstDay = getFirstDayOfMonth(currentDate);
                const days = [];
                const today = new Date();
                today.setHours(0,0,0,0);
                const cellHeight = "h-10 sm:h-20";

                for (let i = 0; i < firstDay; i++) days.push(<div key={`empty-${i}`} className={`${cellHeight} bg-gray-50 dark:bg-black/20 border border-gray-100 dark:border-darkborder`}></div>);
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const cellDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                    const dateStr = formatDate(cellDate);
                    const isBooked = bookedDates.includes(dateStr);
                    const isPast = cellDate < today;
                    
                    let bgColor = '', content = null, cursorClass = (isPast || isReadOnly) ? 'cursor-default' : 'cursor-pointer';

                    if (isBooked) {
                        // Booked Style
                        bgColor = 'bg-danger-50 dark:bg-danger-900/20 border-danger-100 dark:border-danger-900/50';
                        if (isPast) {
                            content = <span className="text-danger-600 dark:text-danger-400 flex justify-center"><Icons.Lock className="w-3 h-3 sm:w-4 sm:h-4" /><span className="hidden sm:inline text-xs ml-1 font-medium">Locked</span></span>;
                            bgColor = 'bg-gray-100 dark:bg-darkborder opacity-60 grayscale';
                        } else {
                            content = <span className="text-danger-600 dark:text-danger-400 flex justify-center items-center"><Icons.X className="w-3 h-3 sm:w-4 sm:h-4" /><span className="hidden sm:inline text-xs ml-1 font-bold">Busy</span></span>;
                        }
                    } else {
                        // Free Style
                        if (isPast) {
                            bgColor = 'bg-gray-50 dark:bg-black/20 text-gray-300 dark:text-gray-600';
                            content = null; 
                        } else {
                            bgColor = 'bg-success-50 dark:bg-success-900/20 border-success-100 dark:border-success-900/50';
                            content = <span className="text-success-600 dark:text-success-400 flex justify-center items-center"><span className="hidden sm:flex items-center"><Icons.Check className="w-3 h-3 sm:w-4 sm:h-4" /><span className="text-xs ml-1 font-bold">Free</span></span></span>;
                        }
                    }
                    const hoverClass = (!isReadOnly && !isPast) ? (isBooked ? 'hover:bg-danger-100 dark:hover:bg-danger-900/40' : 'hover:bg-success-100 dark:hover:bg-success-900/40') : '';

                    days.push(
                        <div key={day} onClick={() => toggleDate(day)} className={`${cellHeight} border border-gray-100 dark:border-darkborder p-1 relative group transition-all duration-200 flex flex-col justify-between items-center ${cursorClass} ${bgColor} ${hoverClass}`}>
                            <span className={`text-[10px] sm:text-sm font-bold rounded-full w-5 h-5 sm:w-6 sm:h-6 flex items-center justify-center ${isBooked ? 'bg-danger-500 text-white shadow-md shadow-danger-500/30' : (isPast ? 'text-gray-400 dark:text-gray-600' : 'bg-success-200 dark:bg-success-900 text-success-800 dark:text-success-200')}`}>{day}</span>
                            <div className="mt-0 sm:mt-1 w-full text-center">{content}</div>
                        </div>
                    );
                }
                return days;
            };

            return (
                <div className="max-w-4xl mx-auto w-full">
                    <div className="flex justify-between items-center mb-4 bg-white dark:bg-darkcard p-3 rounded-xl shadow-sm border border-gray-100 dark:border-darkborder">
                        <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1))} className="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full dark:text-gray-300 transition-colors"><Icons.ChevronLeft /></button>
                        <h2 className="text-md sm:text-lg font-bold text-gray-800 dark:text-white tracking-wide uppercase">{currentDate.toLocaleString('default', { month: 'long', year: 'numeric' })}</h2>
                        <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1))} className="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full dark:text-gray-300 transition-colors"><Icons.ChevronRight /></button>
                    </div>
                    <div className="bg-white dark:bg-darkcard rounded-xl shadow-sm overflow-hidden border border-gray-100 dark:border-darkborder">
                        <div className="grid grid-cols-7 bg-gray-50/50 dark:bg-black/20 border-b border-gray-100 dark:border-darkborder">
                            {['S', 'M', 'T', 'W', 'T', 'F', 'S'].map(d => (<div key={d} className="py-3 text-center text-[10px] sm:text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-widest">{d}</div>))}
                        </div>
                        <div className="grid grid-cols-7 bg-white dark:bg-darkcard">{renderCalendar()}</div>
                    </div>
                    <div className="mt-4 flex flex-wrap gap-4 justify-center text-[10px] sm:text-xs font-medium text-gray-500 dark:text-gray-400">
                        <div className="flex items-center gap-1.5"><div className="w-2.5 h-2.5 rounded-full bg-success-500"></div> Free</div>
                        <div className="flex items-center gap-1.5"><div className="w-2.5 h-2.5 rounded-full bg-danger-500"></div> Busy</div>
                        <div className="flex items-center gap-1.5"><div className="w-2.5 h-2.5 rounded-full bg-gray-300 dark:bg-gray-700"></div> Past</div>
                    </div>
                </div>
            );
        };

        // 6. DASHBOARD (Updated for Dark Mode)
        const Dashboard = ({ currentUserProfile }) => {
            const [selectedDate, setSelectedDate] = useState(formatDate(new Date()));
            const [users, setUsers] = useState([]);
            const [allBookings, setAllBookings] = useState([]);
            const [selectedPhotographer, setSelectedPhotographer] = useState(null);

            useEffect(() => {
                const usersUnsub = getCollectionRef('users').onSnapshot(snap => {
                    const userData = [];
                    snap.forEach(doc => userData.push(doc.data()));
                    userData.sort((a, b) => {
                        if (a.role === 'admin' && b.role !== 'admin') return -1;
                        if (a.role !== 'admin' && b.role === 'admin') return 1;
                        return (a.name || '').localeCompare(b.name || '');
                    });
                    setUsers(userData);
                });
                const bookingsUnsub = getCollectionRef('booked_dates').onSnapshot(snap => {
                    const bookingData = [];
                    snap.forEach(doc => bookingData.push(doc.data()));
                    setAllBookings(bookingData);
                });
                return () => { usersUnsub(); bookingsUnsub(); };
            }, []);

            const handleDeleteUser = async (e, targetUser) => {
                e.stopPropagation();
                if (window.confirm(`Delete ${targetUser.name}?`)) {
                    try { await getCollectionRef('users').doc(targetUser.uid).delete(); } catch (err) { alert("Failed to delete."); }
                }
            };

            const availabilityReport = useMemo(() => {
                return users.map(user => ({
                    ...user,
                    isBusy: allBookings.some(b => b.userId === user.uid && b.date === selectedDate)
                }));
            }, [users, allBookings, selectedDate]);

            return (
                <div className="max-w-4xl mx-auto space-y-4 sm:space-y-8 animate-fade-in">
                    <div className="bg-white dark:bg-darkcard p-4 sm:p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-darkborder">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                            <h2 className="text-xl font-bold text-gray-800 dark:text-white flex items-center gap-2">
                                <Icons.Search className="text-primary-600 dark:text-primary-400 w-5 h-5"/> Directory
                            </h2>
                            <div className="flex items-center gap-2 bg-gray-50 dark:bg-black/20 p-1.5 rounded-lg border border-gray-100 dark:border-darkborder">
                                <label className="text-xs font-medium text-gray-500 dark:text-gray-400 px-2">Check Date:</label>
                                <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="bg-white dark:bg-darkcard text-gray-800 dark:text-white text-sm rounded border border-gray-200 dark:border-gray-600 px-2 py-1 outline-none focus:border-primary-500" />
                            </div>
                        </div>

                        {/* MOBILE CARDS */}
                        <div className="block sm:hidden space-y-3">
                            {availabilityReport.map(user => (
                                <div key={user.uid} className={`bg-white dark:bg-darkcard border rounded-xl p-4 shadow-sm transition-all duration-300 ${selectedPhotographer?.uid === user.uid ? 'ring-2 ring-primary-500 border-primary-500 shadow-md' : 'border-gray-100 dark:border-darkborder'}`}>
                                    <div className="flex justify-between items-start mb-3">
                                        <div>
                                            <div className="flex items-center gap-2 mb-1">
                                                <span className="font-bold text-gray-900 dark:text-white text-base">{user.name}</span>
                                                {user.role === 'admin' && <span className="bg-primary-100 dark:bg-primary-900/40 text-primary-700 dark:text-primary-300 text-[10px] px-1.5 py-0.5 rounded font-bold border border-primary-200 dark:border-primary-800">ADMIN</span>}
                                            </div>
                                            <div className="text-xs text-gray-500 dark:text-gray-400 flex flex-col gap-0.5">
                                                <span className="flex items-center gap-1.5"><Icons.User className="w-3 h-3"/> {user.phone}</span>
                                            </div>
                                        </div>
                                        
                                        <div className="flex flex-col items-end gap-2">
                                            {user.isBusy 
                                                ? <span className="px-2.5 py-1 text-[10px] font-bold uppercase tracking-wide rounded-full bg-danger-50 dark:bg-danger-900/30 text-danger-700 dark:text-danger-300 border border-danger-100 dark:border-danger-900/50">Busy</span> 
                                                : <span className="px-2.5 py-1 text-[10px] font-bold uppercase tracking-wide rounded-full bg-success-50 dark:bg-success-900/30 text-success-700 dark:text-success-300 border border-success-100 dark:border-success-900/50">Available</span>
                                            }
                                        </div>
                                    </div>

                                    <div className="flex items-center justify-between pt-3 border-t border-gray-50 dark:border-gray-800">
                                        <div className="flex gap-2">
                                             {currentUserProfile?.role === 'admin' && currentUserProfile?.uid !== user.uid && (
                                                <button onClick={(e) => handleDeleteUser(e, user)} className="text-danger-500 hover:bg-danger-50 dark:hover:bg-danger-900/20 p-1.5 rounded-lg transition-colors"><Icons.Trash className="w-4 h-4" /></button>
                                            )}
                                        </div>
                                        <button onClick={() => setSelectedPhotographer(selectedPhotographer?.uid === user.uid ? null : user)} className={`text-xs font-semibold px-4 py-2 rounded-lg transition-colors ${selectedPhotographer?.uid === user.uid ? 'bg-primary-600 text-white' : 'bg-gray-50 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'}`}>
                                            {selectedPhotographer?.uid === user.uid ? 'Close Calendar' : 'View Calendar'}
                                        </button>
                                    </div>

                                    {selectedPhotographer?.uid === user.uid && (
                                        <div className="mt-4 pt-4 border-t border-dashed border-gray-200 dark:border-gray-700 animate-fade-in">
                                            <CalendarView targetUid={user.uid} isReadOnly={true} />
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        {/* DESKTOP TABLE */}
                        <div className="hidden sm:block overflow-hidden rounded-xl border border-gray-200 dark:border-darkborder shadow-sm">
                            <table className="min-w-full divide-y divide-gray-200 dark:divide-darkborder">
                                <thead className="bg-gray-50 dark:bg-black/20">
                                    <tr>
                                        <th className="px-6 py-4 text-left text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Photographer</th>
                                        <th className="px-6 py-4 text-left text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Contact</th>
                                        <th className="px-6 py-4 text-left text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Status ({selectedDate})</th>
                                        <th className="px-6 py-4 text-right text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Action</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white dark:bg-darkcard divide-y divide-gray-100 dark:divide-darkborder">
                                    {availabilityReport.map(user => (
                                        <React.Fragment key={user.uid}>
                                            <tr onClick={() => setSelectedPhotographer(selectedPhotographer?.uid === user.uid ? null : user)} className={`cursor-pointer transition-all duration-200 hover:bg-gray-50 dark:hover:bg-gray-800/50 ${selectedPhotographer?.uid === user.uid ? 'bg-primary-50/50 dark:bg-primary-900/10' : ''}`}>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold ${user.role === 'admin' ? 'bg-primary-100 text-primary-700 dark:bg-primary-900 dark:text-primary-300' : 'bg-gray-100 text-gray-600 dark:bg-gray-800 dark:text-gray-300'}`}>
                                                            {user.name.charAt(0)}
                                                        </div>
                                                        <div>
                                                            <div className="font-semibold text-sm text-gray-900 dark:text-white flex items-center gap-2">
                                                                {user.name}
                                                                {user.role === 'admin' && <span className="bg-primary-100 dark:bg-primary-900/40 text-primary-700 dark:text-primary-300 text-[9px] px-1.5 py-0.5 rounded border border-primary-200 dark:border-primary-800">ADMIN</span>}
                                                            </div>
                                                            <div className="text-xs text-gray-500 dark:text-gray-400 capitalize">{user.role}</div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm text-gray-600 dark:text-gray-300">{user.email}</div>
                                                    <div className="text-xs text-gray-400 dark:text-gray-500 mt-0.5">{user.phone}</div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    {user.isBusy 
                                                        ? <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-danger-50 dark:bg-danger-900/20 text-danger-700 dark:text-danger-300 border border-danger-100 dark:border-danger-900/30">
                                                            <div className="w-1.5 h-1.5 bg-danger-500 rounded-full mr-1.5"></div> Busy
                                                          </span>
                                                        : <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-success-50 dark:bg-success-900/20 text-success-700 dark:text-success-300 border border-success-100 dark:border-success-900/30">
                                                            <div className="w-1.5 h-1.5 bg-success-500 rounded-full mr-1.5"></div> Available
                                                          </span>
                                                    }
                                                </td>
                                                <td className="px-6 py-4 text-right whitespace-nowrap">
                                                    <div className="flex items-center justify-end gap-3">
                                                        {currentUserProfile?.role === 'admin' && currentUserProfile?.uid !== user.uid && (
                                                            <button onClick={(e) => handleDeleteUser(e, user)} className="text-gray-400 hover:text-danger-500 transition-colors p-1"><Icons.Trash /></button>
                                                        )}
                                                        <button className={`text-sm font-semibold transition-colors ${selectedPhotographer?.uid === user.uid ? 'text-primary-600 dark:text-primary-400' : 'text-gray-500 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-300'}`}>
                                                           {selectedPhotographer?.uid === user.uid ? 'Close' : 'View'}
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                            {selectedPhotographer?.uid === user.uid && (
                                                <tr className="bg-gray-50/50 dark:bg-black/20 animate-fade-in">
                                                    <td colSpan="4" className="px-6 py-6 border-b border-gray-100 dark:border-darkborder">
                                                        <div className="max-w-2xl mx-auto bg-white dark:bg-darkcard rounded-2xl p-2 shadow-sm border border-gray-100 dark:border-darkborder">
                                                            <CalendarView targetUid={user.uid} isReadOnly={true} />
                                                        </div>
                                                    </td>
                                                </tr>
                                            )}
                                        </React.Fragment>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        // 7. PROFILE (Updated)
        const Profile = ({ user, userProfile }) => {
            const [editing, setEditing] = useState(false);
            const [formData, setFormData] = useState({ ...userProfile });

            const handleUpdate = async () => {
                await getCollectionRef('users').doc(user.uid).set({ ...formData }, { merge: true });
                setEditing(false);
            };

            const handleLogout = async () => {
                await auth.signOut();
                window.location.reload();
            };

            return (
                <div className="max-w-2xl mx-auto bg-white dark:bg-darkcard rounded-2xl shadow-sm p-6 sm:p-8 border border-gray-100 dark:border-darkborder animate-fade-in">
                    <div className="flex justify-between items-center mb-8 pb-4 border-b border-gray-100 dark:border-darkborder">
                        <div>
                            <h2 className="text-2xl font-bold text-gray-900 dark:text-white">Profile Settings</h2>
                            <p className="text-sm text-gray-500 dark:text-gray-400 mt-1">Manage your account information</p>
                        </div>
                        <button onClick={handleLogout} className="flex items-center gap-2 px-4 py-2 rounded-lg bg-red-50 dark:bg-red-900/10 text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900/30 transition-colors font-medium text-sm">
                            <Icons.LogOut className="w-4 h-4" /> Sign Out
                        </button>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div>
                            <label className="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Display Name</label>
                            <input disabled={!editing} type="text" className={`w-full rounded-lg border p-3 transition-all ${editing ? 'border-primary-500 ring-2 ring-primary-500/20 bg-white dark:bg-darkbg text-gray-900 dark:text-white' : 'border-gray-200 dark:border-darkborder bg-gray-50 dark:bg-black/20 text-gray-500 dark:text-gray-400'}`} value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                        </div>
                        <div>
                            <label className="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Phone Number</label>
                            <input disabled={!editing} type="tel" className={`w-full rounded-lg border p-3 transition-all ${editing ? 'border-primary-500 ring-2 ring-primary-500/20 bg-white dark:bg-darkbg text-gray-900 dark:text-white' : 'border-gray-200 dark:border-darkborder bg-gray-50 dark:bg-black/20 text-gray-500 dark:text-gray-400'}`} value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} />
                        </div>
                        <div>
                            <label className="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Role</label>
                            <select disabled={!editing || userProfile.role === 'photographer'} className={`w-full rounded-lg border p-3 transition-all ${editing ? 'border-primary-500 ring-2 ring-primary-500/20 bg-white dark:bg-darkbg text-gray-900 dark:text-white' : 'border-gray-200 dark:border-darkborder bg-gray-50 dark:bg-black/20 text-gray-500 dark:text-gray-400'} ${(userProfile.role === 'photographer' && editing) ? 'opacity-60 cursor-not-allowed' : ''}`} value={formData.role} onChange={e => setFormData({...formData, role: e.target.value})}>
                                <option value="photographer">Photographer</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div>
                            <label className="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Email Address</label>
                            <div className="w-full rounded-lg border border-gray-200 dark:border-darkborder bg-gray-50 dark:bg-black/20 text-gray-500 dark:text-gray-400 p-3 flex items-center gap-2">
                                <Icons.Mail className="w-4 h-4 opacity-50"/> {formData.email}
                            </div>
                        </div>
                    </div>
                    
                    <div className="flex justify-end pt-4 border-t border-gray-100 dark:border-darkborder">
                        {editing ? (
                            <div className="flex gap-3">
                                <button onClick={() => setEditing(false)} className="px-6 py-2.5 rounded-lg text-gray-600 dark:text-gray-300 font-medium hover:bg-gray-100 dark:hover:bg-darkborder transition-colors">Cancel</button>
                                <button onClick={handleUpdate} className="px-6 py-2.5 rounded-lg bg-primary-600 text-white font-medium hover:bg-primary-700 shadow-lg shadow-primary-500/20 transition-all">Save Changes</button>
                            </div>
                        ) : (
                            <button onClick={() => setEditing(true)} className="px-6 py-2.5 rounded-lg bg-gray-900 dark:bg-white text-white dark:text-gray-900 font-medium hover:bg-gray-800 dark:hover:bg-gray-100 transition-all shadow-md">Edit Profile</button>
                        )}
                    </div>
                </div>
            );
        };

        // Main App
        const App = () => {
            const [user, setUser] = useState(null);
            const [userProfile, setUserProfile] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('calendar');
            const [darkMode, setDarkMode] = useState(true);

            // Theme Management
            useEffect(() => {
                const storedTheme = localStorage.getItem('theme');
                const isDark = storedTheme ? storedTheme === 'dark' : true;
                setDarkMode(isDark);
                if (isDark) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, []);

            const toggleTheme = () => {
                const newMode = !darkMode;
                setDarkMode(newMode);
                localStorage.setItem('theme', newMode ? 'dark' : 'light');
                if (newMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            };

            // Auth Logic
            useEffect(() => {
                const initAuth = async () => {
                   if (isImmersiveEnv && typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                       await auth.signInWithCustomToken(__initial_auth_token);
                   }
                };
                initAuth();
                const unsubAuth = auth.onAuthStateChanged(currUser => {
                    setUser(currUser);
                    if (currUser) {
                        const unsubProfile = getCollectionRef('users').doc(currUser.uid).onSnapshot(doc => {
                            if (doc.exists) setUserProfile(doc.data());
                            else setUserProfile(null);
                            setLoading(false);
                        });
                        return () => unsubProfile();
                    } else {
                        setLoading(false);
                    }
                });
                return () => unsubAuth();
            }, []);

            if (loading) return <div className="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-darkbg text-gray-500 dark:text-gray-400">Loading...</div>;
            if (!user) return <LoginScreen isLoggingIn={false} darkMode={darkMode} toggleTheme={toggleTheme} />;
            if (user && !userProfile) return <Onboarding user={user} onComplete={() => {}} darkMode={darkMode} toggleTheme={toggleTheme} />;

            return (
                <div className="min-h-screen bg-[#fafafa] dark:bg-darkbg font-sans text-gray-900 dark:text-gray-100 flex flex-col transition-colors duration-300">
                    <Header view={view} setView={setView} darkMode={darkMode} toggleTheme={toggleTheme} />
                    <main className="max-w-5xl mx-auto w-full px-4 py-8 flex-grow">
                        {view === 'calendar' && <CalendarView targetUid={user.uid} isReadOnly={false} />}
                        {view === 'dashboard' && <Dashboard currentUserProfile={userProfile} />}
                        {view === 'profile' && <Profile user={user} userProfile={userProfile} />}
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
