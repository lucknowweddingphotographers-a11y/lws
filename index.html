<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucknow Wedding Studio Calendar</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        glass: {
                            100: 'rgba(255, 255, 255, 0.1)',
                            200: 'rgba(255, 255, 255, 0.2)',
                            300: 'rgba(255, 255, 255, 0.3)',
                            dark: 'rgba(0, 0, 0, 0.3)',
                        },
                        primary: {
                            400: '#fbbf24', // Amber/Gold
                            500: '#f59e0b',
                            600: '#d97706',
                        },
                        accent: {
                            purple: '#a855f7',
                            pink: '#ec4899',
                            blue: '#3b82f6'
                        }
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: background-color 0.5s ease;
            overflow-x: hidden;
        }
        
        /* Ultra Premium Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        .dark .glass {
            background: rgba(17, 25, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* Animated Background Blobs */
        .bg-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -1;
            animation: blob 10s infinite;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom Input Styles */
        .glass-input {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0,0,0,0.1);
            backdrop-filter: blur(4px);
        }
        .dark .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.5);
            border-color: #f59e0b;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
        }
        .dark .glass-input:focus {
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-[#0a0a0a] text-slate-800 dark:text-gray-100 min-h-screen selection:bg-primary-500 selection:text-white">
    
    <!-- Animated Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="bg-blob bg-purple-300 dark:bg-purple-900 w-96 h-96 top-0 left-0 mix-blend-multiply dark:mix-blend-screen"></div>
        <div class="bg-blob bg-yellow-300 dark:bg-yellow-900 w-96 h-96 top-0 right-0 animation-delay-2000 mix-blend-multiply dark:mix-blend-screen"></div>
        <div class="bg-blob bg-pink-300 dark:bg-pink-900 w-96 h-96 -bottom-32 left-20 animation-delay-4000 mix-blend-multiply dark:mix-blend-screen"></div>
        
        <!-- Light Mode Mesh Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-tr from-white/40 via-transparent to-white/40 dark:hidden"></div>
    </div>

    <div id="root" class="relative z-10"></div>

    <script type="text/babel">
        // --- 1. CONFIGURATION SECTION ---
        const userProvidedConfig = {
            apiKey: "AIzaSyBus9Jrp4UM5y0SFl1NTrKC8UK1mGAYMnA",
            authDomain: "photobooker-6d49a.firebaseapp.com",
            projectId: "photobooker-6d49a",
            storageBucket: "photobooker-6d49a.firebasestorage.app",
            messagingSenderId: "142506832682",
            appId: "1:142506832682:web:0522f5175f5aef9679a453",
            measurementId: "G-RC9G5F1VBZ"
        };

        // --- AUTOMATIC ENV DETECTION ---
        let firebaseConfig;
        let isImmersiveEnv = false;

        if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
            isImmersiveEnv = true;
        } else {
            firebaseConfig = userProvidedConfig;
        }

        // Initialize Firebase
        if (!firebase.apps.length) {
            try {
                firebase.initializeApp(firebaseConfig);
            } catch (e) {
                console.error("Firebase Init Error:", e);
            }
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- DYNAMIC COLLECTION HELPER ---
        const getCollectionRef = (collectionName) => {
            if (isImmersiveEnv && typeof __app_id !== 'undefined') {
                return db.collection('artifacts').doc(__app_id).collection('public').doc('data').collection(collectionName);
            } else {
                return db.collection(collectionName);
            }
        };

        // --- ICONS (SVG Components) ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Calendar: () => <Icon path={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></>} className="w-5 h-5" />,
            User: () => <Icon path={<><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></>} className="w-5 h-5" />,
            LogOut: () => <Icon path={<><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></>} className="w-4 h-4" />,
            Check: () => <Icon path={<polyline points="20 6 9 17 4 12"></polyline>} className="w-3 h-3" />,
            X: () => <Icon path={<><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>} className="w-3 h-3" />,
            ChevronLeft: () => <Icon path={<polyline points="15 18 9 12 15 6"></polyline>} className="w-4 h-4 sm:w-6 sm:h-6" />,
            ChevronRight: () => <Icon path={<polyline points="9 18 15 12 9 6"></polyline>} className="w-4 h-4 sm:w-6 sm:h-6" />,
            Shield: () => <Icon path={<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>} className="w-5 h-5" />,
            Camera: () => <Icon path={<><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></>} className="w-8 h-8" />,
            ArrowRight: () => <Icon path={<><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></>} className="w-4 h-4" />,
            Mail: () => <Icon path={<><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></>} className="w-5 h-5" />,
            Lock: () => <Icon path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></>} className="w-3 h-3 sm:w-4 sm:h-4" />,
            Search: () => <Icon path={<><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></>} className="w-5 h-5" />,
            Trash: () => <Icon path={<><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></>} className="w-4 h-4" />,
            Sun: () => <Icon path={<><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></>} className="w-5 h-5" />,
            Moon: () => <Icon path={<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>} className="w-5 h-5" />,
            Upload: () => <Icon path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></>} className="w-5 h-5" />
        };

        // --- HELPER FUNCTIONS ---
        const { useState, useEffect, useMemo } = React;

        const getDaysInMonth = (date) => new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
        const getFirstDayOfMonth = (date) => new Date(date.getFullYear(), date.getMonth(), 1).getDay();
        const formatDate = (date) => {
            const d = new Date(date);
            let month = '' + (d.getMonth() + 1);
            let day = '' + d.getDate();
            const year = d.getFullYear();
            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;
            return [year, month, day].join('-');
        };

        // --- COMPONENTS ---

        // 1. FOOTER COMPONENT
        const Footer = () => (
            <footer className="glass border-t-0 mt-auto py-6 relative z-10">
                <div className="max-w-5xl mx-auto px-4 text-center">
                    <p className="text-gray-600 dark:text-gray-400 text-sm font-medium">
                        &copy; {new Date().getFullYear()} Lucknow Wedding Studio
                    </p>
                    <p className="text-primary-600 dark:text-primary-400 text-xs mt-2 uppercase tracking-widest font-semibold opacity-80">
                        Premium Event Management
                    </p>
                </div>
            </footer>
        );

        // 2. HEADER COMPONENT
        const Header = ({ view, setView, darkMode, toggleTheme }) => (
            <nav className="glass sticky top-4 mx-2 sm:mx-6 rounded-2xl z-50 mb-6 mt-4">
                <div className="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
                    <div className="flex items-center gap-3 animate-float">
                        <img src="https://lucknowweddingstudio.com/wp-content/uploads/2022/08/LWS-yellow-768x480.png" alt="Logo" className="h-10 w-auto object-contain drop-shadow-md" />
                        <span className="font-bold text-lg hidden md:inline text-gray-800 dark:text-gray-100 tracking-tight">Calendar</span>
                    </div>
                    <div className="flex items-center gap-2 sm:gap-3">
                        <div className="flex bg-white/20 dark:bg-black/20 p-1 rounded-xl backdrop-blur-sm border border-white/20">
                            <button onClick={() => setView('calendar')} className={`px-4 py-2 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-300 ${view === 'calendar' ? 'bg-white dark:bg-primary-500 text-primary-600 dark:text-white shadow-lg shadow-primary-500/20' : 'text-gray-600 dark:text-gray-300 hover:bg-white/30 dark:hover:bg-white/10'}`}>Calendar</button>
                            <button onClick={() => setView('dashboard')} className={`px-4 py-2 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-300 ${view === 'dashboard' ? 'bg-white dark:bg-primary-500 text-primary-600 dark:text-white shadow-lg shadow-primary-500/20' : 'text-gray-600 dark:text-gray-300 hover:bg-white/30 dark:hover:bg-white/10'}`}>Directory</button>
                            <button onClick={() => setView('profile')} className={`px-4 py-2 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-300 ${view === 'profile' ? 'bg-white dark:bg-primary-500 text-primary-600 dark:text-white shadow-lg shadow-primary-500/20' : 'text-gray-600 dark:text-gray-300 hover:bg-white/30 dark:hover:bg-white/10'}`}>Profile</button>
                        </div>
                        <button 
                            onClick={toggleTheme} 
                            className="p-2.5 rounded-full bg-white/30 dark:bg-black/30 text-primary-600 dark:text-yellow-400 hover:scale-110 transition-transform backdrop-blur-md border border-white/20"
                            aria-label="Toggle Dark Mode"
                        >
                            {darkMode ? <Icons.Sun className="w-5 h-5" /> : <Icons.Moon className="w-5 h-5" />}
                        </button>
                    </div>
                </div>
            </nav>
        );

        // 3. LOGIN SCREEN
        const LoginScreen = ({ onLogin, isLoggingIn, darkMode, toggleTheme }) => {
            const [isRegistering, setIsRegistering] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                if (!email || !password) {
                    setError("Please fill in all fields.");
                    return;
                }
                try {
                    if (isRegistering) {
                        await auth.createUserWithEmailAndPassword(email, password);
                    } else {
                        await auth.signInWithEmailAndPassword(email, password);
                    }
                } catch (err) {
                    setError(err.message.replace('Firebase:', '').trim());
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
                    <button 
                        onClick={toggleTheme} 
                        className="absolute top-6 right-6 p-3 rounded-full glass text-gray-700 dark:text-yellow-400 hover:scale-110 transition-transform z-50"
                    >
                        {darkMode ? <Icons.Sun className="w-6 h-6" /> : <Icons.Moon className="w-6 h-6" />}
                    </button>

                    <div className="glass p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-md relative z-10 animate-fade-in border-t border-white/50">
                        <div className="flex justify-center mb-8 animate-float">
                            <div className="bg-white/20 p-4 rounded-2xl backdrop-blur-sm border border-white/30 shadow-xl">
                                <img 
                                    src="https://lucknowweddingstudio.com/wp-content/uploads/2022/08/LWS-yellow-768x480.png" 
                                    alt="Logo" 
                                    className="h-20 w-auto object-contain drop-shadow-lg"
                                />
                            </div>
                        </div>
                        <h1 className="text-3xl font-bold text-gray-900 dark:text-white mb-2 text-center tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-300">
                            {isRegistering ? "Join the Elite" : "Welcome Back"}
                        </h1>
                        <p className="text-gray-600 dark:text-gray-300 mb-8 text-center text-sm font-medium">
                            Professional Calendar & Event Management
                        </p>
                        
                        <form onSubmit={handleSubmit} className="space-y-6">
                            {error && <div className="bg-red-500/10 text-red-600 dark:text-red-300 p-3 rounded-xl text-sm text-center border border-red-500/20 backdrop-blur-sm">{error}</div>}
                            
                            <div className="relative group">
                                <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <Icons.Mail className="text-gray-500 dark:text-gray-400 group-focus-within:text-primary-500 transition-colors" />
                                </div>
                                <input 
                                    type="email" 
                                    placeholder="Email Address"
                                    className="glass-input w-full rounded-2xl p-4 pl-12 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none transition-all"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                />
                            </div>

                            <div className="relative group">
                                <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <Icons.Lock className="text-gray-500 dark:text-gray-400 group-focus-within:text-primary-500 transition-colors" />
                                </div>
                                <input 
                                    type="password" 
                                    placeholder="Password"
                                    className="glass-input w-full rounded-2xl p-4 pl-12 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none transition-all"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>

                            <button 
                                type="submit"
                                disabled={isLoggingIn}
                                className="w-full bg-gradient-to-r from-primary-500 to-primary-600 text-white py-4 rounded-2xl font-bold tracking-wide hover:shadow-lg hover:shadow-primary-500/40 transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2"
                            >
                                {isRegistering ? 'Create Account' : 'Access Dashboard'}
                                <Icons.ArrowRight className="w-5 h-5" />
                            </button>
                        </form>

                        <div className="mt-8 text-center">
                            <button 
                                onClick={() => { setIsRegistering(!isRegistering); setError(''); }}
                                className="text-sm text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 font-semibold transition-colors underline decoration-2 decoration-primary-500/30 hover:decoration-primary-500"
                            >
                                {isRegistering 
                                    ? "Already have an account? Log In" 
                                    : "New Photographer? Create Account"}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // 4. ONBOARDING
        const Onboarding = ({ user, onComplete, darkMode, toggleTheme }) => {
            const [formData, setFormData] = useState({ 
                name: '', 
                email: user.email || '', 
                phone: '', 
                role: 'photographer' 
            });
            const [verificationCode, setVerificationCode] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                if (formData.role === 'admin' && verificationCode !== 'lucknowweddingstudio9876543210') {
                    alert("Invalid Admin Secret Code!"); setLoading(false); return;
                } else if (formData.role === 'photographer' && verificationCode !== 'photographer123') {
                    alert("Invalid Verification Code!"); setLoading(false); return;
                }

                try {
                    await getCollectionRef('users').doc(user.uid).set({
                        ...formData,
                        uid: user.uid,
                        createdAt: new Date().toISOString()
                    });
                    onComplete();
                } catch (error) {
                    alert("Error: " + error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
                    <button onClick={toggleTheme} className="absolute top-6 right-6 p-3 rounded-full glass text-gray-700 dark:text-yellow-400 hover:scale-110 transition-transform z-50">
                        {darkMode ? <Icons.Sun className="w-6 h-6" /> : <Icons.Moon className="w-6 h-6" />}
                    </button>

                    <div className="glass p-8 rounded-3xl shadow-xl w-full max-w-md animate-fade-in">
                        <div className="w-16 h-16 bg-gradient-to-br from-primary-400 to-primary-600 text-white rounded-2xl flex items-center justify-center mb-6 mx-auto shadow-lg shadow-primary-500/30">
                            <Icons.User className="w-8 h-8" />
                        </div>
                        <h2 className="text-2xl font-bold text-gray-900 dark:text-white mb-2 text-center">Setup Profile</h2>
                        <p className="text-gray-500 dark:text-gray-400 text-center mb-8">Join the elite team</p>
                        
                        <form onSubmit={handleSubmit} className="space-y-5">
                            <div>
                                <label className="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Full Name</label>
                                <input required type="text" className="glass-input w-full rounded-xl p-3 text-gray-900 dark:text-white focus:outline-none transition-all" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} placeholder="e.g. John Doe" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Phone</label>
                                <input required type="tel" className="glass-input w-full rounded-xl p-3 text-gray-900 dark:text-white focus:outline-none transition-all" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} placeholder="+91 98765 43210" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Role</label>
                                <select className="glass-input w-full rounded-xl p-3 text-gray-900 dark:text-white focus:outline-none transition-all cursor-pointer" value={formData.role} onChange={e => setFormData({...formData, role: e.target.value})}>
                                    <option value="photographer" className="text-black">Photographer</option>
                                    <option value="admin" className="text-black">Admin</option>
                                </select>
                            </div>
                            
                            <div className="pt-2">
                                <label className="block text-xs font-bold text-primary-600 dark:text-primary-400 uppercase tracking-wider mb-2">

        // 5. CALENDAR VIEW

            const [bookedDates, setBookedDates] = useState([]);
            
            useEffect(() => {
                if (!targetUid) return;
                const unsubscribe = getCollectionRef('booked_dates').where("userId", "==", targetUid)
                    .onSnapshot(snapshot => {
                        const bookings = [];
                        snapshot.forEach(doc => bookings.push(doc.data().date));
                        setBookedDates(bookings);
                    }, error => console.error(error));
                return () => unsubscribe();
            }, [targetUid]);

            const toggleDate = async (day) => {
                const cellDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const today = new Date();
                today.setHours(0,0,0,0);
                if (isReadOnly || cellDate < today) return;

                const dateStr = formatDate(cellDate);
                const isBooked = bookedDates.includes(dateStr);
                const docId = `${targetUid}_${dateStr}`;

                try {
                    if (isBooked) await getCollectionRef('booked_dates').doc(docId).delete();
                    else await getCollectionRef('booked_dates').doc(docId).set({ date: dateStr, userId: targetUid, updatedAt: new Date().toISOString() });
                } catch (err) { alert("Permission Error"); }
            };

            const renderCalendar = () => {
                const daysInMonth = getDaysInMonth(currentDate);
                const firstDay = getFirstDayOfMonth(currentDate);
                const days = [];
                const today = new Date();
                today.setHours(0,0,0,0);
                const cellHeight = "h-10 sm:h-20";

                for (let i = 0; i < firstDay; i++) days.push(<div key={`empty-${i}`} className={`${cellHeight} bg-black/5 dark:bg-white/5 rounded-lg`}></div>);
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const cellDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                    const dateStr = formatDate(cellDate);
                    const isBooked = bookedDates.includes(dateStr);
                    const isPast = cellDate < today;
                    
                    let bgColor = '', content = null, cursorClass = (isPast || isReadOnly) ? 'cursor-default' : 'cursor-pointer';

                    if (isBooked) {
                        bgColor = 'bg-red-500/10 border border-red-500/30';
                        if (isPast) {
                            content = <span className="text-red-500 flex justify-center"><Icons.Lock className="w-3 h-3 sm:w-4 sm:h-4" /><span className="hidden sm:inline text-xs ml-1 font-bold">Locked</span></span>;
                            bgColor = 'bg-gray-200 dark:bg-gray-800 opacity-60';
                        } else {
                            content = <span className="text-red-600 dark:text-red-400 flex justify-center items-center font-bold"><Icons.X className="w-3 h-3 sm:w-4 sm:h-4" /><span className="hidden sm:inline text-xs ml-1">Busy</span></span>;
                        }
                    } else {
                        if (isPast) {
                            bgColor = 'bg-gray-100 dark:bg-white/5';
                            content = null; 
                        } else {
                            bgColor = 'bg-emerald-500/10 border border-emerald-500/30';
                            content = <span className="text-emerald-600 dark:text-emerald-400 flex justify-center items-center font-bold"><span className="hidden sm:flex items-center"><Icons.Check className="w-3 h-3 sm:w-4 sm:h-4" /><span className="text-xs ml-1">Free</span></span></span>;
                        }
                    }
                    const hoverClass = (!isReadOnly && !isPast) ? 'hover:scale-95 hover:shadow-md' : '';

                    days.push(
                        <div key={day} onClick={() => toggleDate(day)} className={`${cellHeight} rounded-xl p-1 relative transition-all duration-200 flex flex-col justify-between items-center ${cursorClass} ${bgColor} ${hoverClass}`}>
                            <span className={`text-[10px] sm:text-sm font-bold rounded-full w-5 h-5 sm:w-6 sm:h-6 flex items-center justify-center ${isBooked ? 'bg-red-500 text-white shadow-lg shadow-red-500/40' : (isPast ? 'text-gray-400' : 'bg-emerald-500 text-white shadow-lg shadow-emerald-500/40')}`}>{day}</span>
                            <div className="mt-0 sm:mt-1 w-full text-center">{content}</div>
                        </div>

        // Main App
        const App = () => {
            const [user, setUser] = useState(null);

            const [darkMode, setDarkMode] = useState(true);

            useEffect(() => {
                const storedTheme = localStorage.getItem('theme');

                if (isDark) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');

            const toggleTheme = () => {
                const newMode = !darkMode;

            };

                            if (doc.exists) setUserProfile(doc.data());
                            else setUserProfile(null);
                            setLoading(false);
                        });
                        return () => unsubProfile();
                    } else {
                        setLoading(false);
                    }
                });
                return () => unsubAuth();
            }, []);

            if (loading) return <div className="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-[#0a0a0a] text-gray-500 animate-pulse">Loading Experience...</div>;
            if (!user) return <LoginScreen isLoggingIn={false} darkMode={darkMode} toggleTheme={toggleTheme} />;
            if (user && !userProfile) return <Onboarding user={user} onComplete={() => {}} darkMode={darkMode} toggleTheme={toggleTheme} />;

            return (
                <div className="min-h-screen text-slate-800 dark:text-gray-100 flex flex-col transition-colors duration-500 relative z-0">
                    <Header view={view} setView={setView} darkMode={darkMode} toggleTheme={toggleTheme} />
                    <main className="max-w-6xl mx-auto w-full px-4 py-8 flex-grow relative z-10">
                        {view === 'calendar' && <CalendarView targetUid={user.uid} isReadOnly={false} />}
                        {view === 'dashboard' && <Dashboard currentUserProfile={userProfile} />}
                        {view === 'profile' && <Profile user={user} userProfile={userProfile} />}
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
